<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SYNRAXIS Real-Time Forecast Engine</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; padding: 2em; text-align: center; }
    canvas { max-width: 100%; margin-top: 20px; }
    h1 { color: #0ff; }
    #controls { margin: 20px; }
    label { margin: 0 10px; }
  </style>
</head>
<body>
  <h1>üß† SYNRAXIS Symbolic Stream Dashboard</h1>

  <div id="controls">
    <label for="speed">‚è± Speed:</label>
    <input type="range" id="speed" min="100" max="2000" step="100" value="800" />
    <label for="region">üåç Region:</label>
    <select id="region">
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
    </select>
  </div>

  <canvas id="entropyChart"></canvas>
  <canvas id="curvatureChart"></canvas>

  <script>
    const entropyCtx = document.getElementById("entropyChart").getContext("2d");
    const curvatureCtx = document.getElementById("curvatureChart").getContext("2d");

    const entropyChart = new Chart(entropyCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Entropy Gradient', data: [], borderColor: '#00ffe0', fill: false }] }
    });

    const curvatureChart = new Chart(curvatureCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Entropy Curvature', data: [], borderColor: '#ff4081', fill: false }] }
    });

    let i = 0;
    let speed = 800;
    let region = "earth";

    document.getElementById("speed").addEventListener("input", e => speed = parseInt(e.target.value));
    document.getElementById("region").addEventListener("change", e => {
      region = e.target.value;
      resetCharts();
    });

    function resetCharts() {
      i = 0;
      entropyChart.data.labels = [];
      entropyChart.data.datasets[0].data = [];
      curvatureChart.data.labels = [];
      curvatureChart.data.datasets[0].data = [];
    }

    function getSimulatedSymbolicData(region) {
      // Placeholder: simulate based on region
      const factor = region === "earth" ? 1 : region === "mars" ? 1.2 : 0.8;
      return {
        entropy: Math.sin(i / 4) * factor + 1.3,
        curvature: Math.cos(i / 3) * 0.2 * factor
      };
    }

    function animate() {
      const data = getSimulatedSymbolicData(region);
      entropyChart.data.labels.push("t+" + i);
      entropyChart.data.datasets[0].data.push(data.entropy);

      curvatureChart.data.labels.push("t+" + i);
      curvatureChart.data.datasets[0].data.push(data.curvature);

      entropyChart.update();
      curvatureChart.update();
      i++;
      setTimeout(animate, speed);
    }

    animate();
  </script>
</body>
</html>
