<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYNRAXIS Forecast</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      margin: 20px auto;
    }
    .section {
      margin-bottom: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #0ff;
    }
    pre {
      background: #111;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ğŸŒŒ SYNRAXIS Entropy Forecast</h1>

  <div class="section">
    <h2>ğŸ”¢ Sequence Entropy Details</h2>
    <pre id="entropy-details">Loading...</pre>
  </div>

  <div class="section">
    <h2>ğŸ“‰ Entropy Curvature</h2>
    <canvas id="curvatureChart"></canvas>
  </div>

  <div class="section">
    <h2>ğŸ” Decay Evolution</h2>
    <canvas id="decayChart"></canvas>
  </div>

  <script>
    fetch("../forecast/synraxis_output.json")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("entropy-details").textContent =
          JSON.stringify(data.details, null, 2);

        new Chart(document.getElementById("curvatureChart"), {
          type: 'line',
          data: {
            labels: data.curvature.map((_, i) => i + 1),
            datasets: [{
              label: 'Entropy Curvature',
              data: data.curvature,
              borderColor: '#0ff',
              borderWidth: 2,
              fill: false
            }]
          }
        });

        new Chart(document.getElementById("decayChart"), {
          type: 'line',
          data: {
            labels: data.decayed.map((_, i) => i + 1),
            datasets: [{
              label: 'Symbolic Decay',
              data: data.decayed,
              borderColor: '#f0f',
              borderWidth: 2,
              fill: false
            }]
          }
        });
      })
      .catch(err => {
        document.getElementById("entropy-details").textContent = "âš ï¸ Failed to load output.";
        console.error(err);
      });
  </script>
</body>
</html>
