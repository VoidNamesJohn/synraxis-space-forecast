<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SYNRAXIS 3D Entropy Terrain</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: Arial; overflow: hidden; }
    canvas { display: block; }
    #overlay { position: absolute; top: 10px; left: 10px; z-index: 10; }
  </style>
</head>
<body>
  <div id="overlay">SYNRAXIS 3D Symbolic Terrain</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 50);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(50, 50, 50);
    scene.add(light);

    const data = [0.0, 0.9, 0.9, 0.9, 0.72, 1.37, 1.37, 1.37, 1.5, 1.5, 1.5, 1.48, 1.48, 1.57, 1.57];

    const geometry = new THREE.PlaneGeometry(30, 30, data.length - 1, 1);
    const positions = geometry.attributes.position;

    for (let i = 0; i < data.length; i++) {
      const index = i * 3;
      positions.array[index + 2] = data[i] * 10; // elevate by entropy
    }

    positions.needsUpdate = true;
    geometry.computeVertexNormals();

    const material = new THREE.MeshStandardMaterial({
      color: 0x00ffe0,
      side: THREE.DoubleSide,
      wireframe: false,
      flatShading: true
    });

    const mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = -Math.PI / 2;
    scene.add(mesh);

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.z += 0.0015;
      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
